<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Register | LifeDrop</title>
  <link rel="stylesheet" href="user-login.css">
</head>
<body>

   <div class="login-container">
    <div class="login-card">
      <div class="icon">ðŸ©¸</div>

      <h2>User Registration</h2>
      <p class="subtitle">
        Request blood instantly during emergencies
      </p>

      <form id="userRegisterForm">
        <div class="form-group">
          <label>Full Name</label>
          <input id="name" type="text" placeholder="Enter full name" required>
        </div>

        <div class="row">
          <div class="form-group">
            <label>Age</label>
            <input id="age" type="number" placeholder="Age" required>
          </div>

          <div class="form-group">
            <label>Gender</label>
            <select id="gender" required>
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label>Address</label>
          <input id="address" type="text" placeholder="Enter address" required>
        </div>

        <div class="form-group">
          <label>Mobile Number</label>
          <input id="phone" type="tel" placeholder="Enter mobile number" required>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input id="email" type="email" placeholder="Enter email" required>
        </div>

        <div class="row">
          <div class="form-group">
            <label>Weight (kg)</label>
            <input id="weight" type="number" placeholder="Weight" required>
          </div>

          <div class="form-group">
            <label>Height (cm)</label>
            <input id="height" type="number" placeholder="Height" required>
          </div>
        </div>
        
        <div class="form-group">
          <label>Password</label>
          <input id="password" type="password" placeholder="Enter Password" required>
        </div>

        <button type="submit" class="btn">
          Register 
        </button>
      </form>

      <p class="footer-text">
        Already registered? <a href="user-login.html">Login here</a>
        <br>
        <a href="index.html">Home</a>
      </p>
      
       
    </div>
      
  </div>
    <script type="module" src="js/main.js"></script>
</body>  
</html>
