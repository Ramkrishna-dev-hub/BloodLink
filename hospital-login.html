<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Login | LifeDrop</title>
  <link rel="stylesheet" href="hospital-login.css">
</head>
<body>

  <div class="login-container">
    <div class="login-card">
      <div class="icon">üè•</div>

      <h2>Hospital Login</h2>
      <p class="subtitle">
        Manage blood stock & emergency requests
      </p>

      <form>
        <div class="form-group">
          <label>Hospital Name</label>
          <input type="text" placeholder="Enter hospital name" required>
        </div>

        <div class="form-group">
          <label>License Number</label>
          <input type="text" placeholder="Enter license number" required>
        </div>

        <div class="form-group">
          <label>Hospital Location</label>
          <input type="text" placeholder="City / Area" required>
        </div>

        <button type="submit" class="btn">Login</button>
      </form>

      <p class="footer-text">
        Not registered? <a href="#">Request Access</a>
      </p>
    </div>
  </div>

</body>
</html>
